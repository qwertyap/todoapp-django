{% extends "todo/base.html" %}
<!-- {% load static %} -->
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5">
            {% if not images %}
            <div class="d-flex flex-column align-items-center text-center p-5 py-5">
                <img src="{% static 'todo/duck.jpg' %}" style=" border-radius: 5px 20px 5px;" width=200px height=300px>
            
            
                <span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span>
                </span>
            </div>
            {% else %}
            <div class="d-flex flex-column align-items-center text-center p-5 py-5">
                <img src="{{ images.photo.url }}" style=" border-radius: 5px 20px 5px;" width=200px height=300px>
            
            
                <span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span>
                </span>
            </div>
            {% endif %}
            
        </div>
        <div class="col-md-7">
            <div class="p-4 py-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text"
                            class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
                            value="" placeholder="Last Name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label><input type="text"
                            class="form-control" placeholder="enter phone number" value="" title="Error Message"
                            maxlength="10" pattern="[1-9]{1}[0-9]{9}"></div>

                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                            placeholder="enter email id" value=""></div>
                    <div class="p-4 py-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Upload Image</h4>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-9">
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{form}}
                            </div>
                            <div class="col-md-3"><input type="submit" class="btn btn-danger" value="Upload"></div>
                                {% csrf_token %}
                            </form>
                        </div>

                   
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button></div>


                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
